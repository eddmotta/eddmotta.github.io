<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0" />
    <title>Redirecionar</title>
	<h1>Redirecionando...</h1>
    <style>@media screen and (max-device-width:480px){body{-webkit-text-size-adjust:none}}</style>
 
    <script>
	<!-- Função para pegar parametro especifico (sParam) da URL -->
	function GetURLParameter(sParam){
		var sPageURL = window.location.search.substring(1);
		var sURLVariables = sPageURL.split('&');
		for (var i = 0; i < sURLVariables.length; i++) {
			var sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam){
				return sParameterName[1];
			}
		}
	}
	
    window.onload = function() {
		var id = GetURLParameter('loja');
		<!-- Deep link URL para abrir app já instalado -->
			<!-- Se for vendpago -->
			<!-- window.location = `meumicromarket://portalmicromarket.com.br/?&loja=${id}`; -->
			<!-- Se for Uneed -->
			window.location = `meumicromarket://telemetria.uneedconveniencia.com.br/?&loja=${id}`;
			
		var isAndroid = /(android)/i.test(navigator.userAgent);
		if(isAndroid){
		<!-- Open Google Play App -->
			setTimeout("window.location = 'market://details?id=com.nianticlabs.pokemongo'", 1000);
		} else  {
		<!-- Open Apple Store App -->
			setTimeout("window.location = 'itms-apps://itunes.apple.com/br/app/payblu/id1225958348?mt=8'",1000);
		}
    }
    </script>
</head>

<script>
function downloadFuncAndroid() {
	var linkDownload = 'https://play.google.com/store/apps/details?id=com.vendpago.payblu_android&hl=pt_BR';
		location.replace(linkDownload);
}
function downloadFunciOS() {
	var linkDownload = 'https://itunes.apple.com/br/app/payblu/id1225958348?mt=8';
	location.replace(linkDownload);
}
function openFunc() {
	var id = GetURLParameter('loja');
	
	<!-- Se for vendpago -->
		<!-- var linkApp = `meumicromarket://portalmicromarket.com.br/?&loja=${id}` -->
	<!-- Se for Uneed -->
		var linkApp = `meumicromarket://telemetria.uneedconveniencia.com.br/?&loja=${id}`
		
	location.replace(linkApp);
}
</script>

    <!-- button to Download App for new app users -->
    <button onclick="downloadFuncAndroid()">Download Android App</button>
	
	 <!-- button to Download App for new app users -->
    <button onclick="downloadFunciOS()">Download iOS App</button>
 
    <!-- button to Open App to specific screen for existing app users -->
    <button onclick="openFunc()">Open App</button>
 
</body>
</html>
